<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrições instituto aliança</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="form-wrapper">
        <h1>Cadastre-se</h1><br>
        <form method="post" id="form" action="https://docs.google.com/forms/d/e/1FAIpQLSftFYtf4wGYeHQq4oiqiUa2m-pXNkO7yZlyM7ztVeKarpWLgQ/formResponse">
            <label for="inp1">Nome</label>
            <input type="text" name="nome" id="input-nome" placeholder="Fulano de tal" required="required" >
            <label for="inp1">Telefone (com DDD)</label>
            <input type="text" name="telefone" id="input-telefone" placeholder="(11)95485-5312" required="required">
            <label for="inp1">E-mail</label>
            <input type="text" name="email" id="input-email" placeholder="fulando@mail.com" required="required" pattern="[^@\s]+@[^@\s]+" title="e-mail inválido" >
            <input type="submit" value="Submit">
        </form>
    </div>
    <script src="/script.js"></script>
</body>
</html>
